<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'background': '#111827', // Dark Blue-Gray
              'background-secondary': '#1F2937', // Lighter Dark Blue-Gray
              'primary': '#3B82F6', // Vibrant Blue
              'text-primary': '#F3F4F6', // Off-white
              'text-secondary': '#9CA3AF', // Muted Gray
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.8s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
              'gentle-float': 'gentleFloat linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              gentleFloat: {
                '0%': { transform: 'translateY(20px) rotate(0deg)', opacity: '0' },
                '50%': { opacity: '0.3' },
                '100%': { transform: 'translateY(-100vh) translateX(50px) rotate(20deg)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary font-sans">
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
